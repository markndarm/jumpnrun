<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <title>JumpNRun</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
		<div id="gameSpace">
      <div id="gameHeader">
      </div>
      <div id="gameContent">
        <div id="trees"></div>
        <div id="castleBase"></div>
        <div id="generatedObjects"></div>
        <div id="familyMart1"></div>
        <div id="sakura1"></div>
        <div id="sakura2"></div>
        <div id="sakura3"></div>
        <div id="tori1"></div>
        <div id="cat1"></div>
        <div id="cat2"></div>
        <div id="cat3"></div>
        <div id="cat4"></div>
        <div id="house1"></div>
        <div id="gameCharacter"></div>
        <div class="scene">
          <div id="generatedObstacles"></div>
          <div id="obstacleOne" class="scene"></div>
          <div id="obstacleTwo" class="scene"></div>
          <div id="obstacleThree" class="scene"></div>
          <div id="shield"></div>
          <div id="sword"></div>
          <div id="shots"></div>
          <div id="enemy1"></div>
          <div id="generatedEnemies"></div>
          <div id="heartsBoard"></div>
          <div id="heartsDisplay"></div>
          <div id="arrowsDisplay"></div>
          <div id="arrowIcon"></div>
          <img id="gameScoreSign" src="assets/images/scoreBoard.png" alt="scoreSign">
          <div id="gameScore"></div>
          <div id="medikit"></div>
          <div id="gyarados"></div>
          <div id="gameCounter"></div>
        </div>
        <div id="gameGround"></div>
        <button id="runButton" onclick="run()">RUN</button>
      </div>
      <div id="gameFooter">
        Footer
      </div>
      <img id="arcade" alt="arcade" src="assets/images/arcade1.jpg">
		</div>
	</body>
</html>
<script src="main.js"></script>
